<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="pure-g">
		<div class="pure-u-1-4">
			<div class="pure-menu" style="padding-top : 5%;">
				<span class="pure-menu-heading">Epic Blog is Epic</span>
				<ul class="pure-menu-list">
        			<li class="pure-menu-item"><a href="/articles" class="pure-menu-link">Articles</a></li>
        			<li class="pure-menu-item"><a href="/new_article" class="pure-menu-link">New Article</a></li>        		
    			</ul>
			</div>
		</div>
		
		<div class="pure-u-3-4">
			<h1>{{pageTitle}}</h1>
  			<div class="body">
    			<ul class="pure-menu-list">
    			{{#each articles}}
    				<li class="pure-menu-item"><a class="pure-menu-link" href="/articles/{{_id}}">{{title}}</a></li>
    			{{/each}}
    			</ul>
  			</div>
		</div>
	</div>
</body>
</html>
